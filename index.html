<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen overflow-x-hidden py-[100px]">

    <form autocomplete="off"
        class="bg-white/90 backdrop-blur rounded-2xl shadow-xl p-6 md:p-8 mb-12 w-[95%] md:max-w-lg mx-auto mt-2 border border-blue-100">
        
        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-blue-700 tracking-tight">
            Add User
        </h2>

        <div class="mb-5">
            <label class="block text-gray-700 font-medium mb-2">Name</label>
            <input
                class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400"
                type="text" id="name" required>
        </div>

        <div class="mb-5">
            <label class="block text-gray-700 font-medium mb-2">Role</label>
            <input
                class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400"
                type="text" id="role" required>
        </div>

        <div class="mb-5">
            <label class="block text-gray-700 font-medium mb-2">Bio</label>
            <textarea
                class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400"
                id="bio" rows="3" required></textarea>
        </div>

        <div class="mb-7">
            <label class="block text-gray-700 font-medium mb-2">Photo URL</label>
            <input
                class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400"
                type="url" id="photo" required>
        </div>

        <button
            class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-600 shadow-lg transition">
            Submit
        </button>
    </form>

    <!-- GRID RESPONSIVE FIX -->
    <div class="users grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 md:gap-10 px-3 sm:px-6 max-w-7xl w-full mx-auto pb-10">
    </div>

    <script src="script.js"></script>
</body>
</html>
